 <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-gray-900">
            <a href="#">RI <span class="text-red-600">Natividade-RJ</span></a>
        </div>
        <div class="hidden md:flex items-center space-x-8">
            <a href="#features"
                class="text-gray-600 hover:text-red-600 transition duration-300">Recursos</a>
            <a href="#about"
                class="text-gray-600 hover:text-red-600 transition duration-300">Sobre</a>
        </div>
        <div class="md:hidden">
            <button (click)="toggleMenu()"
                class="text-gray-800 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </nav>
    @if (isMenuOpen()) {
    <div class="md:hidden bg-white pb-4">
        <a href="#features" (click)="closeMenu()"
            class="block px-6 py-2 text-gray-600 hover:bg-red-50">Recursos</a>
        <a href="#about" (click)="closeMenu()"
            class="block px-6 py-2 text-gray-600 hover:bg-red-50">Sobre</a>
    </div>
    }
</header>
